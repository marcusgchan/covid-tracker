<div class="flex flex-col gap-2">
  <h2 class="text-3xl text-indigo-400">Data Table</h2>
  <table
    mat-table
    [dataSource]="dataSource"
    class="mat-elevation-z8 w-full"
    matSort
  >
    <ng-container matColumnDef="province">
      <!-- Remember to add if federal check -->
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Province</th>
      <td mat-cell *matCellDef="let element">{{ element.province }}</td>
    </ng-container>

    <ng-container matColumnDef="cases">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>New Cases</th>
      <td mat-cell *matCellDef="let element">
        {{ element.cases }}
      </td>
    </ng-container>

    <ng-container matColumnDef="cumulative_cases">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        Cumulative Cases
      </th>
      <td mat-cell *matCellDef="let element">
        {{ element.cumulative_cases }}
      </td>
    </ng-container>

    <ng-container matColumnDef="deaths">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>New Deaths</th>
      <td mat-cell *matCellDef="let element">
        {{ element.deaths }}
      </td>
    </ng-container>

    <ng-container matColumnDef="cumulative_deaths">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        Cumulative Deaths
      </th>
      <td mat-cell *matCellDef="let element">
        {{ element.cumulative_deaths }}
      </td>
    </ng-container>

    <ng-container matColumnDef="recovered">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>New Recovered</th>
      <td mat-cell *matCellDef="let element">{{ element.recovered }}</td>
    </ng-container>

    <ng-container matColumnDef="cumulative_recovered">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        Cumulative Recovered
      </th>
      <td mat-cell *matCellDef="let element">
        {{ element.cumulative_recovered }}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
