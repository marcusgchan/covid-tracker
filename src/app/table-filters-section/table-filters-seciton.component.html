<section class="flex flex-col gap-2">
  <app-filters
    (statsCheckedEvent)="updateStatsChecked($event)"
    (locationsCheckedEvent)="updateLocationsChecked($event)"
    (dateEvent)="updateDate($event)"
  ></app-filters>
  <app-table-section
    [statsChecked]="statsChecked"
    [locationsChecked]="locationsChecked"
    [date]="date"
  ></app-table-section>
</section>
